<!--templates/registration/password_reset_form.html-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원|비밀번호 변경</title>
</head>

<body>
    <h1>암호가 재설정이 되었습니다.</h1>
    <p>
        입력한 전자 메일에 계정이 있을 경우 암호를 설정하는 방법을 이메일로 발송 되었습니다.<br>
        곧 받으실 예정입니다.
    </p>
    <p>
        이메일이 수신되지 않으면 등록한 주소를 입력했는지 확인하고 스팸 폴더를 확인하십시오.
    </p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="확인">
    </form>
</body>

</html>
