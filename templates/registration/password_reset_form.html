<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원|비밀번호 변경</title>
</head>

<body>
    <a href="/main"><button>홈으로</button></a>
    <h1>암호를 잊으셨습니까?</h1>
    <p>아래에 전자 메일 주소를 입력하십시오. 새로운 비밀번호를 작성하신 메일로 보내드리겠습니다.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="이메일 보내기">
    </form>
</body>

</html>
